<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    /* #### Generated By: http://www.cufonfonts.com #### */
    @font-face {
    font-family: 'DS-Digital Normal';
    font-style: normal;
    font-weight: normal;
    src: local('DS-Digital Normal'), url('DS-DIGI.woff') format('woff');
    }
    .container{
        margin: 5px;
        align-items: center;
        border-radius: 2px;
        display: flex;
        flex-direction: column;
    
    }
    .box1{
        border: 5px solid black;
        border-radius: 10px;
        height: 440px;
        width: 350px;
        margin: 5px;
        padding: 5px;
        font-size: 20px; 
        background-color:darkslategray;
        font-family: DS-Digital woff;
    
    }
    .screen{
        border: 2px solid blue;
        height: 35px;
        text-align: end;
        padding: 2px;
        margin: 25px;
        width: 300px;
        border-radius: 2px;
        background-color: goldenrod;
    }
    .btn{
        margin: 15px ;
        padding: 2px;
        border-radius: 2px;
        border: 2px solid black;
        width: 50px;
        cursor: pointer;
        margin-left: 18px;
        box-shadow: 1px 1px 1px 1px white;
        background-color: black;
        color: goldenrod;
        text-align: center;
    }
    .btn1{
        margin: 15px ;
        padding: 2px;
        border-radius: 2px;
        border: 2px solid black;
        width: 90px;
        cursor: pointer;
        margin-left: 15px;
        box-shadow: 1px 1px 1px 1px white;
        background-color: black;
        color: goldenrod;
        text-align: center;
        
    }
    h1{
        text-align: center;
    }
    
</style>
<body>
    <h1>Calculator</h1>
    <hr/>
    <div class="container">
        <div class="box1">
          <input type="text" value="0" class="screen" placeholder="">  
          <button class="btn">AC</button> 
          <button class="btn">DE</button> 
          <button class="btn">%</button> 
          <button class="btn">/</button> 
          <button class="btn">7</button>

          <button class="btn">8</button> 
          <button class="btn">9</button> 
          <button class="btn">+</button>
          <button class="btn">4</button> 
          <button class="btn">5</button>

          <button class="btn">6</button> 
          <button class="btn">-</button>
          <button class="btn">1</button> 
          <button class="btn">2</button> 
          <button class="btn">3</button>

          <button class="btn">*</button>
          <button class="btn">00</button> 
          <button class="btn">.</button>
          <button class="btn1">=</button>   

        </div>
    </div>
</body>
</html>
